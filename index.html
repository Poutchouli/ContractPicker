<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil d'Aide à la Décision Stratégique</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Outil d'Aide à la Décision Stratégique pour Contrats</h1>
    </header>

    <main class="container">
        <section class="card">
            <h2>1. Ajustez l'Importance des Critères</h2>
            <div class="weights">
                <div class="weight-item">
                    <label for="weight-cost">Coût Total (Financier)</label>
                    <input type="range" id="weight-cost" min="0" max="100" value="25">
                    <span id="weight-cost-value">25%</span>
                </div>
                <div class="weight-item">
                    <label for="weight-sla">Qualité du Service (SLA)</label>
                    <input type="range" id="weight-sla" min="0" max="100" value="25">
                    <span id="weight-sla-value">25%</span>
                </div>
                <div class="weight-item">
                    <label for="weight-quality">Qualité du Matériel</label>
                    <input type="range" id="weight-quality" min="0" max="100" value="25">
                    <span id="weight-quality-value">25%</span>
                </div>
                <div class="weight-item">
                    <label for="weight-feeling">Votre Ressenti (Subjectif)</label>
                    <input type="range" id="weight-feeling" min="0" max="100" value="25">
                    <span id="weight-feeling-value">25%</span>
                </div>
            </div>
        </section>

        <section class="card">
            <h2>2. Renseignez les Offres</h2>
            <div id="offers-container">
                <div class="offer-card" data-id="1">
                    <div class="offer-header">
                       <input type="checkbox" class="offer-group-checkbox" title="Sélectionner pour regrouper">
                       <input type="text" placeholder="Nom de l'offre (ex: Contrat A)" class="offer-name">
                    </div>
                    <div class="offer-inputs">
                        <input type="number" placeholder="Coût Total (€)" class="offer-cost">
                        <input type="number" placeholder="Délai Interv. (heures)" class="offer-sla">
                        <input type="number" placeholder="Score Matériel (/100)" class="offer-quality">
                        <input type="number" placeholder="Votre Ressenti (/100)" class="offer-feeling">
                    </div>
                </div>
            </div>
            <div class="offer-actions">
                <button id="add-offer-btn">+ Ajouter une offre</button>
                <button id="group-offers-btn">Regrouper les offres sélectionnées</button>
            </div>
        </section>

        <section class="card">
            <h2>3. Analysez les Résultats</h2>
            <div class="results-actions">
                <button id="calculate-btn">Calculer les Scores</button>
                <button id="export-csv-btn">Exporter en CSV</button>
            </div>
            <div class="charts-container">
                <div class="chart-wrapper">
                    <h3>Classement par Score Final</h3>
                    <canvas id="bar-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>Comparatif Forces / Faiblesses</h3>
                    <canvas id="radar-chart"></canvas>
                </div>
            </div>
        </section>
    </main>
    
    <template id="grouped-offer-template">
        <div class="grouped-offer-card">
            <span class="lot-title"></span>
            <div class="grouped-offer-details">
                <span>Coût total: <strong class="lot-cost"></strong>€</span>
                <span>SLA: <strong class="lot-sla"></strong>h</span>
                <span>Qualité: <strong class="lot-quality"></strong>/100</span>
                <span>Ressenti: <strong class="lot-feeling"></strong>/100</span>
            </div>
            <div class="lot-discount">
                <input type="number" class="lot-discount-input" placeholder="Remise (%)" min="0" max="100">
                <button class="ungroup-btn">Dissocier</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
