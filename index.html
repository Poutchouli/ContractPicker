<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil d'Aide à la Décision Stratégique</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>📊 Outil d'Aide à la Décision Stratégique</h1>
    </header>

    <main class="container">
        <section class="card">
            <h2>⚖️ 1. Ajustez l'Importance des Critères</h2>
            <div class="weights">
                <div class="weight-item">
                    <label for="weight-cost">💰 Coût Total (Financier)</label>
                    <input type="range" id="weight-cost" min="0" max="100" value="25">
                    <span id="weight-cost-value">25%</span>
                </div>
                <div class="weight-item">
                    <label for="weight-sla">⏱️ Qualité du Service (SLA)</label>
                    <input type="range" id="weight-sla" min="0" max="100" value="25">
                    <span id="weight-sla-value">25%</span>
                </div>
                <div class="weight-item">
                    <label for="weight-quality">🛠️ Qualité du Matériel</label>
                    <input type="range" id="weight-quality" min="0" max="100" value="25">
                    <span id="weight-quality-value">25%</span>
                </div>
                <div class="weight-item">
                    <label for="weight-feeling">😊 Votre Ressenti (Subjectif)</label>
                    <input type="range" id="weight-feeling" min="0" max="100" value="25">
                    <span id="weight-feeling-value">25%</span>
                </div>
            </div>
        </section>

        <section class="card">
            <h2>📝 2. Renseignez les Offres</h2>
            <div id="offers-container">
                <div class="offer-card" id="offer-template">
                    <input type="text" placeholder="Nom de l'offre (ex: Contrat A)" class="offer-name">
                    <div class="offer-inputs">
                        <input type="number" placeholder="Coût Total (€)" class="offer-cost">
                        <input type="number" placeholder="Délai Interv. (heures)" class="offer-sla">
                        <input type="number" placeholder="Score Matériel (/100)" class="offer-quality">
                        <input type="number" placeholder="Votre Ressenti (/100)" class="offer-feeling">
                    </div>
                </div>
            </div>
            <button id="add-offer-btn">+ Ajouter une offre</button>
        </section>

        <section class="card">
            <h2>📈 3. Analysez les Résultats</h2>
            <button id="calculate-btn">Calculer les Scores</button>
            <div class="charts-container">
                <div class="chart-wrapper">
                    <h3>Classement par Score Final</h3>
                    <canvas id="bar-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>Comparatif Forces / Faiblesses</h3>
                    <canvas id="radar-chart"></canvas>
                </div>
            </div>
             <button id="export-csv-btn">Exporter en CSV</button>
        </section>

         <section class="card">
            <h2>🤖 Assistance Intelligente</h2>
            <div class="ai-features">
                 <button id="hidden-costs-btn">🔍 Questionnaire Coûts Cachés</button>
                 <button id="market-standards-btn">📖 Mémo Standards du Marché</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
